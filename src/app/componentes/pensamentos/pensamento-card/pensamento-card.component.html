<div class="pensamento  {{ pensamento.modelo }} ff-robobto-mono  pensamento-p ">
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"> {{ pensamento.autoria }} </p>
    <div class="acoes">
        <button class="botao-editar">
            <img src="../../../../assets/imagens/icone-editar.png" alt="Icone para edição de pensamento">
        </button>
        <button class="botao-excluir">
            <img src="../../../../assets/imagens/icone-excluir.png" alt="Icone para excluir pensamento">
        </button>
    </div>
</div>
